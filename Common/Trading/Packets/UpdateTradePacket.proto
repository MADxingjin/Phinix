syntax = "proto3";
package Trading;

import "Packets/Thing.proto";

message UpdateTradePacket
{
    string SessionId = 1;

    string Uuid = 2;

    string TradeId = 3;

    repeated Thing Items = 4;
    
    repeated Thing OtherPartyItems = 5;
    
    bool Accepted = 6;
    
    bool OtherPartyAccepted = 7;
};